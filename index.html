<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>계산기</title>
  <style>
    body { font-family: Arial; text-align: center; margin-top: 50px; }
    input { width: 60px; margin: 5px; }
    button { padding: 5px 10px; }
  </style>
</head>
<body>
  <h1>🧮 간단 계산기</h1>
  <input type="number" id="num1" placeholder="숫자 1">
  <input type="number" id="num2" placeholder="숫자 2">
  <br>
  <button onclick="calculate('+')">더하기</button>
  <button onclick="calculate('-')">빼기</button>
  <button onclick="calculate('*')">곱하기</button>
  <button onclick="calculate('/')">나누기</button>
  <h2 id="result">결과: </h2>

  <script>
    function calculate(operator) {
      const num1 = parseFloat(document.getElementById("num1").value);
      const num2 = parseFloat(document.getElementById("num2").value);
      let result;

      if (isNaN(num1) || isNaN(num2)) {
        result = "숫자를 모두 입력하세요!";
      } else {
        switch (operator) {
          case '+': result = num1 + num2; break;
          case '-': result = num1 - num2; break;
          case '*': result = num1 * num2; break;
          case '/': result = num2 !== 0 ? (num1 / num2).toFixed(2) : "0으로 나눌 수 없어요!"; break;
        }
      }

      document.getElementById("result").textContent = "결과: " + result;
    }
  </script>
</body>
</html>
